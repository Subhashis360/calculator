<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
      </div>
      
        <h1 class="banner2" > S U B H A S H I S </h1>
    
    
        <div class="container">

            <input type="text" id="screen" class="screen" placeholder="0">
            <script src="app.js"></script>

            <div class="first">
                <script src="app.js"></script>
                <button  class="button button-grey" onclick="clearr()"> C </button>
                <button  class="button button-grey" onclick="deletelastitem()"> del </button>
                <button  class="button button-grey" onclick="calculate('%')"> % </button>
                <button  class="button button-yellow" onclick="calculate('/')"> รท </button>
                <script src="app.js"></script>
            </div>
            <div class="second">
                <button  class="button button-grey-deep" onclick="calculate(7)"> 7 </button>
                <button  class="button button-grey-deep" onclick="calculate(8)"> 8 </button>
                <button  class="button button-grey-deep" onclick="calculate(9)"> 9 </button>
                <button  class="button button-yellow" onclick="calculate('*')"> x </button>
                <script src="app.js"></script>
            </div>
            <div class="third">
                <button  class="button button-grey-deep" onclick="calculate(4)"> 4 </button>
                <button  class="button button-grey-deep" onclick="calculate(5)"> 5 </button>
                <button  class="button button-grey-deep" onclick="calculate(6)"> 6 </button>
                <button  class="button button-yellow" onclick="calculate('-')"> - </button>
                <script src="app.js"></script>
            </div>
            <div class="fourth">
                <button  class="button button-grey-deep" onclick="calculate(1)"> 1 </button>
                <button  class="button button-grey-deep" onclick="calculate(2)"> 2 </button>
                <button  class="button button-grey-deep" onclick="calculate(3)"> 3 </button>
                <button  class="button button-yellow" onclick="calculate('+')"> + </button>
                <script src="app.js"></script>
            </div>
            <div class="fifth">
                <button  class="button button-grey-deep zero" onclick="calculate(0)"> 0 </button>
                <button  class="button button-grey-deep" onclick="calculate('.')"> . </button>
                <button  class="button button-yellow equal" onclick="equal()"> = </button>
                <script src="app.js"></script>
            </div>
            

        </div>
</body>
</html>
